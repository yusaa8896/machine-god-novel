<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>기계신의 눈물</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 타이틀 -->
    <div id="title-screen" class="screen active">
        <div class="title-content">
            <h1>기계신의 눈물</h1>
            <p>TEARS OF THE MACHINE GOD</p>
            <div class="title-buttons">
                <button id="btn-start">시작</button>
                <button id="btn-continue" disabled>이어하기</button>
            </div>
        </div>
    </div>

    <!-- 게임 -->
    <div id="game-screen" class="screen">
        <!-- 배경 영역 (클릭 가능) -->
        <div id="stage" onclick="game.next()">
            <div id="chapter-label"></div>
        </div>

        <!-- 대화창 -->
        <div id="textbox">
            <div id="speaker"></div>
            <div id="dialogue"></div>
            <div id="click-icon">▼</div>
        </div>

        <!-- 선택지 -->
        <div id="choices" class="hidden"></div>

        <!-- 퀵메뉴 -->
        <div id="quickmenu">
            <button onclick="game.prev()">◀</button>
            <button onclick="game.save()">저장</button>
            <button onclick="game.load()">로드</button>
            <button onclick="game.toggleAuto()">자동</button>
            <button onclick="game.showLog()">기록</button>
            <button onclick="game.toTitle()">메뉴</button>
        </div>

        <!-- 로그 패널 -->
        <div id="log-panel" class="hidden">
            <div id="log-header">
                <span>대화 기록</span>
                <button onclick="game.hideLog()">✕</button>
            </div>
            <div id="log-content"></div>
        </div>
    </div>

    <!-- 엔딩 -->
    <div id="ending-screen" class="screen">
        <div class="ending-content">
            <p class="ending-label">END</p>
            <h2 id="ending-title"></h2>
            <p id="ending-sub"></p>
            <p id="ending-quote"></p>
            <button onclick="game.toTitle()">타이틀로</button>
        </div>
    </div>

    <!-- 알림 -->
    <div id="toast" class="hidden"></div>

    <script src="audio.js"></script>
    <script src="story.js"></script>
    <script src="engine.js"></script>
</body>
</html>
